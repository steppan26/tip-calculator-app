<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; opacity: 0.6; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="container text-center">
      <h1>SPLI<br>TTER</h1>
    <div class="card rounded">
      <div class="card-left">
        <h2>Bill</h2>
        <label for="bill-amount-input" class="input-field">
          <i class="fas fa-euro-sign"></i>
          <input type="number" name="bill-amount" id="bill-amount-input" value="0">
        </label>
        <h2 class="margin-top-2">Select Tip %</h2>
        <div class="buttons-wrapper">
          <a href='#' data-value="5" class="btn btn-tip-percentage inactive">5%</a>
          <a href='#' data-value="10" class="btn btn-tip-percentage inactive">10%</a>
          <a href='#' data-value="15" class="btn btn-tip-percentage active">15%</a>
          <a href='#' data-value="25" class="btn btn-tip-percentage inactive">25%</a>
          <a href='#' data-value="50" class="btn btn-tip-percentage inactive">50%</a>
          <input id="custom-tip-input" type='number' min="0" max="100" data-value="0" class="btn btn-custom" placeholder="Custom">
        </div>
        <div>
          <div class="nb-of-people-text">
            <h2 class="margin-top-2">Number of People</h2><h2 class="error-message">Can't be zero</h2>
          </div>
          <div class="input-field">
            <i class="fas fa-user-friends"></i>
            <label for="nb-of-people-input"></label>
            <input type="number" name="nb-of-people" id="nb-of-people-input" value="1">
          </div>
        </div>
      </div>
      <div class="card-right rounded">
        <div class="display-section">
          <div>
            <h3 class="text-primary">Tip Amount</h3>
            <p class="text-secondary">/person</p>
          </div>
          <h2 id="display-per-person">â‚¬0.00</h2>
        </div>
        <div class="display-section">
          <div>
            <h3 class="text-primary">Total Amount</h3>
            <p class="text-secondary">/person</p>
          </div>
          <h2 id="display-total">â‚¬0.00</h2>
        </div>
          <a href='#' class="btn btn-reset active" id="reset">RESET</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/steppan26" target="_blank">Stephane Baroux</a>.
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
