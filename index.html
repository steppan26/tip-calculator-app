<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main class="container text-center">
      <h1>SPLI<br>TTER</h1>
    <div class="card rounded">
      <div class="card-left">
        <h5>Bill</h5>
        <label for="bill-amount-input" class="input-field">
          <i class="fas fa-euro-sign"></i>
          <input type="number" name="bill-amount" id="bill-amount-input" value="142.55">
        </label>
        <h5 class="margin-top-2">Select Tip %</h5>
        <div class="buttons-wrapper">
          <a href='#' class="btn inactive">5%</a>
          <a href='#' class="btn inactive">10%</a>
          <a href='#' class="btn active">15%</a>
          <a href='#' class="btn inactive">25%</a>
          <a href='#' class="btn inactive">50%</a>
          <a href='#' class="btn btn-custom">Custom</a>
        </div>
        <div>
          <p></p>
          <div>
            <h5 class="margin-top-2">Number of People</h5>
            <label for="nb-of-people-input" class="input-field">
              <i class="fas fa-user-friends"></i>
              <input type="number" name="nb-of-people" id="nb-of-people-input" value="5"></div>
          </label>
        </div>
      </div>
      <div class="card-right rounded">
        <div class="display-section">
          <div>
            <h4 class="text-primary">Tip Amount</h4>
            <p class="text-secondary">/person</p>
          </div>
          <h2>€4.27</h2>
        </div>
        <div class="display-section">
          <div>
            <h4 class="text-primary">Total Amount</h4>
            <p class="text-secondary">/person</p>
          </div>
          <h2>€32.79</h2>
        </div>
        <label for="reset" class="btn-reset"></label>
          <a href='#' class="btn active" id="reset">RESET</a>
      </div>
    </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/steppan26" target="_blank">Stephane Baroux</a>.
    </div>
  </body>
</html>
