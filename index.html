<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <main>
      <h1>SPLI<br>TTER</h1>
    <div class="card">
      <div>
        <h3>Bill</h3>
        <div>
          <p>€</p>
          <input type="text" name="bill-amount" id="bill-amount-input">
        </div>
        <p>Select Tip %</p>
        <div>
          <div class="btn">5%</div>
          <div class="btn">10%</div>
          <div class="btn">15%</div>
          <div class="btn">25%</div>
          <div class="btn">50%</div>
          <div class="btn">Custom</div>
        </div>
        <div>
          <p></p>
          <div>
            <p>Number of People</p>
            <input type="text" name="nb-of-people" id="nb-of-people-input">
          </div>
        </div>
      </div>
      <div>
        <div>
          <p>Tip Amount</p>
          <p>/person</p>
          <h2>€4.27</h2>
        </div>
        <div>
          <p>Total</p>
          <p>/person</p>
          <h2>€32.79</h2>
        </div>
        <button>RESET</button>
      </div>
    </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/steppan26" target="_blank">Stephane Baroux</a>.
    </div>
  </body>
</html>
